spring.config.activate.on-profile=dev
server.port=8090

spring.datasource.url=${POSTGRESSQL_URL}
spring.datasource.username=${POSTGRESSQL_USER}
spring.datasource.password=${POSTGRESSQL_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.flyway.clean-disabled=false
#spring.sql.init.mode=always

logging.level.org.springframework=INFO
logging.level.com.plcoding=DEBUG

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.connection-timeout=5000
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.retry.initial-interval=2000

#spring.amqp.deserialization.trust.all=true // just for use in local development, not recommended for prod